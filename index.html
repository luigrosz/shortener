<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Redirecting...</h1>
  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1485.0/dist/aws-sdk.min.js"></script>
  <script>
    AWS.config.region = 'sa-east-1';
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: 'sa-east-1:cd046010-fbb9-4a9e-a2cb-f984de1ec847'
    });

    const docClient = new AWS.DynamoDB.DocumentClient();

    const hash = window.location.hash;
    const shortId = hash ? hash.substring(1) : null;

    if (!shortId) {
      document.body.innerHTML = "<h1>Invalid link format</h1><p>Use: lgrz.xyz/#abc123</p>";
    } else {
      const params = {
        TableName: "Shortener",
        Key: { shortId: shortId }
      };

      docClient.get(params, function(err, data) {
        if (err || !data.Item) {
          document.body.innerHTML = "<h1>Link not found</h1>";
        } else {
          window.location.href = data.Item.originalUrl;
        }
      });
    }
  </script>
</body>
</html>
